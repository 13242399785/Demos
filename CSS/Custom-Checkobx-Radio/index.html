<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>自定义Checkbox&Radio</title>
    <link rel="stylesheet" type="text/css" href="trick.css">
</head>
<body>
    <div>
        <input type="checkbox" id="a1" class="checkbox" /><label for="a1">篮球</label>
        <input type="checkbox" id="a2" class="checkbox" /><label for="a2">足球</label>
        <input type="checkbox" id="a3" class="checkbox" /><label for="a3">乒乓球</label>
    </div>
    <br />
    <div>
        <input type="radio" id="b1" class="radio" name="sex" /><label for="b1">男</label>
        <input type="radio" id="b2" class="radio" name="sex" /><label for="b2">女</label>
    </div>
</body>
</html>
